<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request a Service</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <form action="request-service.php" method="POST" class="service-form">
        <h2>Request a Hotel Service</h2>

        <label for="passport_no">Passport Number:</label>
        <input type="text" name="passport_no" required>

        <label for="room_no">Room Number:</label>
        <input type="text" name="room_no" required>

        <label for="service_type">Service Type:</label>
        <select name="service_type" required>
            <option value="">-- Select Service --</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Maintenance">Maintenance</option>
            <option value="House Keeping">House Keeping</option>
            <option value="Laundry">Laundry</option>
            <option value="Other">Other</option>
        </select>

        <label for="details">Additional Details:</label>
        <textarea name="details" rows="4" placeholder="Describe the issue or request..."></textarea>

        <input type="submit" value="Submit Request">
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');

        if (status === 'success') {
            Swal.fire({
                icon: 'success',
                title: '✅ Request Submitted!',
                text: 'Thank you. We’ll respond shortly.',
                confirmButtonText: 'OK'
            });
        } else if (status === 'error') {
            Swal.fire({
                icon: 'error',
                title: '❌ Submission Failed',
                text: 'Something went wrong. Please try again.',
                confirmButtonText: 'OK'
            });
        }
    </script>

</body>
</html>
